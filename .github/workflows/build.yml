name: Build Vocabulary Data

on:
  push:
    branches: [ main ]
    paths:
      - '_words/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm install gray-matter fs-extra

    - name: Process markdown files to JSON
      run: |
        mkdir -p data
        node .github/scripts/build-data.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/
        git commit -m "Update vocabulary data" || echo "No changes to commit"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}